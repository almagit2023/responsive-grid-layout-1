<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!-- This is main content section -->
  <main class="background-image">

    <!-- Grid Layout -->
    <section id="grid" lass="grid-layout">

      <div class="row">
        <div class="row__col-2-of-3">
          <div class="header">
            <h1 class="row__main-heading">Welcome To Forum-Net</h1>
            <h4 class="row__subheading">Share your thoughts, connect with people</h4>
          </div>

          <img src="./assets/svg/network-2.svg" class="svg-network">
        </div>

        <div class="row__col-1-of-3">
          <form class="login-form" action="#">
            <h2>Log In</h2>
            <div class="input-group">
              <label class="input-group__label">Email</label>
              <input class="input-group__text input-group__text--email" type="Email" id="email" name="email"
                required><br><br>
            </div>

            <div class="input-group">
              <label class="input-group__label">Password</label>
              <input class="input-group__text input-group__text--password" type="Password" id="password" name="password"
                required><br><br>
            </div>
            <div class="login-buttons">
              <input type="submit" value="Login" class="btn btn--primary login-buttons__primary-btn--login">
              <input type="checkbox" value="toggle" id="check" class="login-buttons__checkbox--toggle">
              <label for="check" class="login-buttons__box"></label>
            </div>
          </form>
        </div>
      </div>

    </section>
    <footer class="footer">
      <p class="footer__para">&#169 Content Shark Academy</p>
      <a class="footer__link" href="www.contentsharkacademy" target="_blank">www.contentsharkacademy.com</a>
    </footer>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!-- This is main content section -->
  <main class="background-image">

    <!-- Grid Layout -->
    <section id="grid" lass="grid-layout">

      <div class="row">
        <div class="row__col-2-of-3">
          <div class="header">
            <h1 class="row__main-heading">Welcome To Forum-Net</h1>
            <h4 class="row__subheading">Connect with people, Share your thoughts</h4>
          </div>
          <img src="./assets/svg/network-2.svg" class="svg-network">
        </div>

        <!-- Toggle Button start -->
        <div class="toggle-button">
          <input type="checkbox" id="check" class="toggle-button__checkbox">
          <label for="check" class="toggle-button__box"></label>
        </div>
        <!-- Toggle Button end -->



        <div class="forms row__col-1-of-3">

          <!-- Login form starts here -->
          <form class="login-form">
            <h2>Log In</h2>
            <div class="input-group">
              <label class="input-group__label">Email</label>
              <input class="input-group__text" type="email" required>
            </div>
            <div class="input-group">
              <label class="input-group__label">Password</label>
              <input class="input-group__text" type="password" required>
            </div>
            <button type="submit" class="btn btn--primary login-buttons__primary-btn--login">Login</button>
          </form>
          <!-- Login form ends here -->

          <!-- Signup form starts here -->
          <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
              <label class="input-group__label">Email</label>
              <input class="input-group__text" type="email" required>
            </div>
            <div class="input-group">
              <label class="input-group__label">Password</label>
              <input class="input-group__text" type="password" required>
            </div>
            <div class="input-group">
              <label class="input-group__label">Confirm Password</label>
              <input class="input-group__text" type="password" required>
            </div>
            <button type="submit" class="btn btn--primary signup-buttons__primary-btn--signup">Sign Up</button>
          </form>
          <!-- Signup form ends here -->

        </div>
      </div>

    </section>
    <footer class="footer">
      <p class="footer__para">&#169 Content Shark Academy</p>
      <a class="footer__link" href="https://www.contentsharkacademy.com" target="_blank">www.contentsharkacademy.com</a>
    </footer>
  </main>
</body>

</html>
